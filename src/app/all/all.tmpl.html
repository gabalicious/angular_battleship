<p>This is the Games view.</p>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="game in games" id="game{{game.id}}"><a href="#/games/{{game.id}}">Game #{{game.id}}</a> | Status: {{game.status}} | <button ng-click="delete(game.id, $event)" class="btn btn-danger">Delete</button></li>
</ul>
